
# Make a copy of this template file and delete the "_template" from the name
# Then define the requests accordingly
# Each request will be output:
#   * The corresponding traces 
#   * For the specified stage
#   * With the desired formatting
# In this example:
#   EP_biomet is one request; Soil_climate is a separate request
#   This template would produce two .csv files

requests:
  EP_biomet:
    stage: Clean/SecondStage/
    formatting:
      units_in_header: True
      na_value: -9999
      timestamp:
        output_name: TIMESTAMP_1
        fmt: '%Y-%m-%d %H%M'
        units: yyyy-mm-dd HHMM
    traces:
      LW_IN_1_1_1:
        units: W+1m-2
        output_name: LWIN_1_1_1
      PA_1_1_1:
        units: kPa
        output_name: Pa_1_1_1
      PPFD_IN_1_1_1:
        units: umol+1m-2s-1
        output_name: PPFD_1_1_1
      RH_1_1_1:
        units: '%'
        output_name: RH_1_1_1
      SW_IN_1_1_1:
        units: W+1m-2
        output_name: Rg_1_1_1
      TA_1_1_1:
        units: degC
        output_name: Ta_1_1_1
  Soil_climate:
    stage: Clean/SecondStage/
    formatting:
      units_in_header: False
      na_value: NaN
      timestamp:
        output_name: TIMESTAMP
        fmt: '%Y-%m-%d %H:%M'
        units: yyyy-mm-dd HH:MM
    traces:
      TS_1_1_1:
        units: degC
        output_name: TS_5cm
      TS_1_2_1:
        units: degC
        output_name: TS_10cm

