[Paths]
database=C:/Database/YEAR/SITE/
datadump=C:/data-dump/SITE/
highfreq=C:/highfreq/SITE/

[Exceptions]
; List of patterns to exclude when searching the database for sites
not_sites=ECCC,NARR

[Database]
timestamp=clean_tv
;Some stages have capital C
timestamp_alt=Clean_tv
timestamp_dtype=float64
timestamp_fmt=datenum
; convert from datenum to datetime
datenum_base=719529
datenum_base_unit=D
trace_dtype=float32
